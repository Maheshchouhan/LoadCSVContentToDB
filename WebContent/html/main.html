<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</head>
<body>

	<div class="jumbotron" style="text-align: center;">
		<h1>Upload File content into db</h1>
		<p>Please upload file.</p>
	</div>

	<div class="container" ng-app="uploadApp" ng-controller="uploadController">
		<div class="form-group">
			<div class="row">
				<div class="col-md-2">
					<label for="file">Upload File:</label>
					</div>
					<div class="col-md-4">
					 <input type="file" class="form-control" id="file" file-model="myFile">
				</div>
				<div class="col-md-4">
				<button type="button" class="btn btn-primary" ng-click="uploadfile()">Upload</button>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
